<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>butterfly shop</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="#" class="main-logo">Butterfly</a>
        <nav class="menu j-menu">
          <ul>
            <li>
              <a href="#">Каталог</a>
            </li>
            <li>
              <a href="#">Отзывы</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
            <li>
              <a href="#">FAQ</a>
            </li>
          </ul>
        </nav>
        <button class="burger j-burger">menu</button>
      </div>

    </div>
  </header>

  <main class="main">
    <section class="contacts">
      <div class="contacts-inner">
        <h1 class="contacts-title">Наши работы</h1>

        <ul class="tabs">
          <li class="tabs-item">
            <a href="#" class="tabs-link j-tabs-link active">СПб</a>
          </li>
          <li class="tabs-item">
            <a href="#" class="tabs-link j-tabs-link">Мск</a>
          </li>
          <li class="tabs-item">
            <a href="#" class="tabs-link j-tabs-link">Нов</a>
          </li>
        </ul>

        <div class="contacts-item j-contacts-item active">
          СПб
        </div>
        <div class="contacts-item j-contacts-item">
          Мск
        </div>
        <div class="contacts-item j-contacts-item">
          Нов
        </div>
      </div>
    </section>
    <section class="order">
      <p id="orderlink"></p>
      <div class="order-inner">
        <h2 class="order-title">Закажи пошив</h2>
        <p class="order-desc">Заполните форму - наш мастер свяжется с вами, согласует удобное время для встречи.
          На встрече он снимет мерки и поможет обределиться с тканью.</p>
        <form action="" class="form">
          <div class="form-field">
            <label for="name" class="form-label">Ваше имя</label>
            <input placeholder="Иван Иванов" name="name" id="name" type="text" class="form-input">
          </div>
          <div class="form-field">
            <label for="phone" class="form-label">Ваш телефон</label>
            <input placeholder="+7 800 888-88-88" id="phone" type="text" class="form-input">
          </div>
          <div class="form-field">
            <button class="order-btn">Заказать</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <a href="#" class="footer-logo">Butterfly</a>
      <div class="footer-wrap">
        <a href="tel:+78128008080" class="footer-phone">+7 812 800-80-80</a>
        <ul class="social">
          <li class="social-item">
            <a href="#" style="background-image: url(/images/insta.svg)" class="social-link" title="мы в инста"></a>
          </li>
          <li class="social-item">
            <a href="#" style="background-image: url(/images/fb.svg)" class="social-link" title="мы в фб"></a>
          </li>
          <li class="social-item">
            <a href="#" style="background-image: url(/images/tg.svg)" class="social-link" title="мы в телеге"></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
